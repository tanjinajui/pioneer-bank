<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap icon link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
     <!-- login start -->
    <section class="login ">
        <div class="container-lg py-4">
            <div class="row min-vh-100 align-items-center justify-content-center">
                <div class="col-lg-8">
                    <div id="login-area" class="login-area p-5 ">
                        <h2 class="fw-bold text-center mb-4">Welcome to Pioneer bank</h2>
                        <div class="submit-area shadow p-4 mb-5 bg-body rounded ">
                            <h4 >Login</h4>
                            <input type="email" class="form-control mb-3" placeholder="Email">
                            <input type="password" class="form-control mb-3" placeholder="Password">
                            <button id="loginBtn" class="btn btn-success pt-2">Enter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
     <!-- login end -->
     <!-- transition start -->
     <section id="transition-area" class="transition-area">
         <div class="container">
             <div class="row">
                 <h4>Transition</h4>
             </div>
         </div>
     </section>
     <!-- transition end -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
     <script src="js/main.js">javascript</script>
</body>
</html>
