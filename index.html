<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap icon link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
     <!-- login start -->
    <section class="login ">
        <div class="container-lg py-4">
            <div class="row ">
                <div class="col-lg-8 offset-2">
                    <div id="login-area" class="login-area p-5 ">
                        <h2 class="fw-bold text-center mb-4">Welcome to Pioneer bank</h2>
                        <div class="submit-area shadow p-4 mb-5 bg-body rounded ">
                            <h4 >Login</h4>
                            <input type="email" class="form-control mb-3" placeholder="Email">
                            <input type="password" class="form-control mb-3" placeholder="Password">
                            <button id="loginBtn" class="btn btn-success pt-2">Enter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
     <!-- login end -->
     <!-- transition start -->
     <section id="transaction-area" class="transaction-area">
         <div class="container">
             <div id="transaction" class="transaction">
                 <div class="row mb-5">
                     <div class="col-md-4">
                         <div class="deposit bg-primary bg-gradient text-white p-4 w-75 mb-3 rounded">
                             <h5>Deposit</h5>
                             <h2>$ <span id="currentDeposit">00</span></h2>
                         </div>
                     </div>
                     <div class="col-md-4">
                         <div class="withdraw bg-danger bg-gradient bg-gradient text-white p-4 w-75 mb-3 rounded">
                             <h5>Withdraw</h5> 
                             <h2>$ <span id="currentWithdraw">00</span></h2>
                         </div>
                     </div>
                     <div class="col-md-4">
                         <div class="balance bg-warning bg-gradient bg-gradient text-white p-4 w-75 mb-3 rounded">
                             <h5>Balance</h5>
                             <h2>$ <span id="currentBalance">1240</span></h2>
                         </div>
                     </div>
                 </div>
                 <div class="row">
                     <div class="col-md-6">
                         <div class="deposit-amount shadow p-3 mb-5 bg-body rounded">
                             <h4>Deposit</h4>
                             <input type="text" id="depositAmount" class="form-control mb-3" placeholder="$ amount you want to deposit">
                             <button id="depositBtn" class="btn btn-success depositBtn">Deposit</button>
                         </div>
                     </div>
                     <div class="col-md-6">
                         <div class="withdraw-amount shadow p-3 mb-5 bg-body rounded">
                             <h4>Withdraw</h4>
                             <input type="text" id="withdrawAmount" class="form-control mb-3" placeholder="$ amount you want to withdraw">
                             <button id="withdrawBtn" class="btn btn-success withdrawBtn">Withdraw</button>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </section>
     <!-- transition end -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
     <script src="js/main.js">javascript</script>
</body>
</html>
